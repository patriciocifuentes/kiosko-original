<div id="add_modal" class="modal">
<div class="modal-content">

      <div class="input_container">

      <div class="form_inline form_1">

              </div>

            </div> 
        </div> 
        <hr>
        <div class="form_inline">
            <label for="" class="formulario__label label-text">Fecha</label>
            <input type="text" placeholder="dd" class="form__input sm_input" id="day">
            <p class="slash">/</p>
            <input type="text" placeholder="mm" class="form__input sm_input" id="month">     
        </div> 

        <div class="form_inline">
            <label for="" class="formulario__label label-text">Hora</label>
            <input type="text" placeholder="00" class="form__input sm_input" id="hour">
            <p class="slash">:</p>
            <input type="text" placeholder="00" class="form__input sm_input" id="minute">
            <p class="slash"> a </p>

            <p class="slash">:</p>
            <input type="text" placeholder="00" class="form__input sm_input" id="minute2">
